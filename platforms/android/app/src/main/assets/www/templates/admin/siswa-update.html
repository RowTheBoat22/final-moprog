<ion-view cache-view="false" hide-nav-bar="true">

    <ion-header-bar align-title="center">
        <a href="#/menu/siswa" class="button icon ion-ios-arrow-back" nav-direction="back"></a>
        <h1 class="title">Update siswa</h1>
    </ion-header-bar>

    <ion-content>
        <form ng-submit="updateSiswa()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">nim</span>
                    <input type="text" ng-model="userData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">nama</span>
                    <input type="text" ng-model="userData.nama">
                </label>
                <label class="item item-input">
                    <span class="input-label">alamat</span>
                    <input type="text" ng-model="userData.alamat">
                </label>
                <!-- <label class="item item-input">
                    <span class="input-label">alamat</span>
                    <input type="text" ng-model="userData.jen_kel">
                </label> -->
                <label class="item item-input item-select">
                    <span class="input-label">Jenis Kelamin</span>
                    <select ng-model="userData.jen_kel">
                        <option disabled>Pilih</option>
                        <option value="Pria">Pria</option>
                        <option value="Wanita">Wanita</option>
                    </select>
                </label>
                <label class="item">
                    <button class="button button-block button-positive">Update</button>
                </label>
            </div>
        </form>
    </ion-content>

</ion-view>
