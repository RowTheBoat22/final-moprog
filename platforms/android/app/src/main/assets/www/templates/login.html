<ion-view cache-view="false" hide-nav-bar="true">
    <ion-header-bar class="bar-primary" align-title="center">
        <a href="#/front" class="button icon ion-ios-arrow-back" nav-direction="back"></a>
        <h1 class="title t-white">Login</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username" placeholder="Username">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.userpass" placeholder="Password">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" type="submit">
                    Login
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
