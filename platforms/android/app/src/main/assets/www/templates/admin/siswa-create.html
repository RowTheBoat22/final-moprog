<ion-view cache-view="false" hide-nav-bar="true">
    
    <ion-header-bar align-title="center">
        <a href="#/menu/siswa" class="button icon ion-ios-arrow-back" nav-direction="back"></a>
        <h1 class="title">Add Siswa</h1>
    </ion-header-bar>

    <ion-content>
        <form ng-submit="createSiswa()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">NISN</span>
                    <input type="text" value="" ng-model="usersData.user_id">
                </label>
                <label class="item item-input">
                    <span class="input-label">Nama</span>
                    <input type="text" value="" ng-model="usersData.user_nama">
                </label>
                <label class="item item-input">
                    <span class="input-label">Alamat</span>
                    <input type="text" value="" ng-model="usersData.user_alamat">
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">Jenis Kelamin</span>
                    <select ng-model="usersData.user_jen_kel">
                        <option disabled selected>Pilih</option>
                        <option value="Pria">Pria</option>
                        <option value="Wanita">Wanita</option>
                    </select>
                </label>
                <label class="item">
                    <button class="button button-block button-positive">Simpan</button>
                </label>
            </div>
        </form>
    </ion-content>

</ion-view>
