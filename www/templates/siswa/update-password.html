<ion-view cache-view="false" view-title="Update Password" hide-nav-bar="true">
    <ion-header-bar align-title="center">
        <button class="button button-icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Update Password</h1>
    </ion-header-bar>
    
    <ion-content>
        <form ng-submit="updatePass()">
            <div class="list">
                <div ng-controller="SiswaMainCtrl">
                    <label class="item item-input">
                        <span class="input-label">NIM</span>
                        <input type="text" value="{{dash.username}}" disabled>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Nama</span>
                        <input type="text" value="{{dash.nama}}" disabled>
                    </label>
                </div>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="UsersData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive">Update</button>
                </label>
            </div>
        </form>
    </ion-content>

</ion-view>
