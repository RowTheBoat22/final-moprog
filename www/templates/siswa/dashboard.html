<ion-view cache-view="false" view-title="Dashboard" hide-nav-bar="true">
    <ion-header-bar align-title="center">
        <button class="button button-icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Dashboard</h1>
    </ion-header-bar>
    <ion-content  ng-controller="SiswaMainCtrl">
        <p class="padding ft-sz-20">Welcome <b>{{dash.nama}} ({{dash.username}})</b></p>
        
            <div class="card">
                <div class="item item-divider">
                  <b>Profil</b>
                </div>
                <div class="item item-text-wrap">
                    NISN : {{dash.username}}
                </div>
                <div class="item item-text-wrap">
                    Nama : {{dash.nama}}
                </div>
                <div class="item item-text-wrap">
                    Alamat : {{dash.alamat}}
                </div>
                <div class="item item-text-wrap">
                    Jenis Kelamin : {{dash.jen_kel}}
                </div>
            </div>

    </ion-content>
</ion-view>
