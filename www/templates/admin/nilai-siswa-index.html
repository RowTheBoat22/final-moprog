<ion-view cache-view="false" hide-nav-bar="true">

    <ion-header-bar align-title="center">
        <button class="button button-icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Nilai - List Siswa</h1>
    </ion-header-bar>

    <ion-content>
        <label class="item item-input">
            <input type="text" placeholder="Search ..." ng-model="searchFilter">
        </label>
        <ion-list ng-controller="SiswaCtrl" nav-direction="forward">
            <ion-item class="item item-icon-left" ng-repeat="x in showSiswa | filter:searchFilter" href="#/menu/nilai-matpel/{{x.username}}">
                <i class="icon ion-person"></i>
                {{x.username}} - {{x.nama}}
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
